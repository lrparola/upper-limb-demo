<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPipe Js Demos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
          background-color: #F8F9FA; /* very light gray */
          color: #212529; /* dark gray text */
          font-family: "Titillium Web", sans-serif;
        }

        h1 {
          text-align: center;
          margin: 30px 0;
          color: #212529;
        }

        .card {
          background-color: #FFFFFF; /* white card */
          border: none;
          box-shadow: 0 4px 10px rgba(0,0,0,0.1);
          transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
          transform: translateY(-5px);
          box-shadow: 0 6px 14px rgba(0,0,0,0.15);
        }

        .card img {
          border-radius: 10px;
        }

        .container {
          max-width: 900px;
        }

        .btn-demo {
          background-color: #FF6B6B; /* coral red accent */
          color: #fff;
          font-weight: bold;
          width: 100%;
          border-radius: 8px;
          border: none;
        }

        .btn-demo:hover {
          background-color: #e85a5a;
        }

        a.link-light {
          color: #FF6B6B; /* match coral accent */
          text-decoration: none;
        }

        a.link-light:hover {
          text-decoration: underline;
        }
        /* full-height hero row */
        .hero-row {
          min-height: 100vh;
          margin: 0;
        }
        
        /* left column: padding + vertical centering */
        .left-side {
          padding: 48px;
          display: flex;
          flex-direction: column;
          justify-content: center; /* vertical center */
          box-sizing: border-box;
          align-items: center;          /* center horizontally */
          text-align: center;           /* center text inside */
          height: 100vh;                /* make column fill viewport height */
          padding: 2rem; 
        }
        
        /* right column: image fills the area */
        .right-side {
          padding: 0;
          overflow: hidden;
        }
        .right-side img {
          width: 100%;
          height: 100vh;
          object-fit: cover;
          display: block;
        }
        
        /* responsive tweak */
        @media (max-width: 991.98px) {
          .right-side img { height: 40vh; }
          .hero-row { min-height: auto; }
        }
    </style>
</head>
<body>
  <div class="row g-0 hero-row">
    <!-- Left side (content) -->
    <div class="col-lg-6 left-side">
      <h1>MediaPipe Holistic Demo</h1>
      <p>Analyze upper limb kinematics directly from your webcam.</p>
      <a href="holistic.html" style="width: 50%" class="btn btn-demo">Run Demo</a>
    </div>

    <!-- Right side (full image) -->
    <div class="col-lg-6 right-side">
      <img src="./img/holistic.gif" alt="Holistic Demo">
    </div>
  </div>
</body>
</html>
